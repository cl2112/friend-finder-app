<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Friend Finder - Find Your Best Friend Today!</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
  </head>
  
  <body>
    <div class="container-fluid">
    	
    	<div class="row">
    		<div class="col-xs-12 text-center">
    			<h1>Survey Time!</h1>
                <h4>But first we need your name and a picture.</h4>
                <form class="col-xs-8 col-xs-offset-2 text-left">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Johnny Doe">
                    </div>
                    <div class="form-group">
                        <label for="pic">Picture</label>
                        <input type="text" class="form-control" id="pic" placeholder="http://www.picture.com/smile">
                    </div>
                </form>
              
                <div class="col-xs-12">
                    <hr />
                    <h3>Just choose an answer that seems to fit.</h3>
                    <h4>(Try not to over think it.)</h4>
                </div>
    		</div>
    	</div>

    	<div class="row">
    		<div class="col-xs-12 text-center">
    			
                <div class="col-xs-12">
                    <div id="questionDiv">
                        
                    </div>
                </div>
    			
    		</div>
    	</div>

    <!-- End of site container -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
  </body>

</html>
